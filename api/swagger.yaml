basePath: /damselfly
definitions:
  cloudmodel.ImageStatus:
    enum:
    - Available
    - Unavailable
    - Deprecated
    - NA
    type: string
    x-enum-varnames:
    - ImageAvailable
    - ImageUnavailable
    - ImageDeprecated
    - ImageNA
  cloudmodel.KeyValue:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  cloudmodel.MciCmdReq:
    properties:
      command:
        example:
        - 'client_ip=$(echo $SSH_CLIENT | awk ''{print $1}''); echo SSH client IP
          is: $client_ip'
        items:
          type: string
        type: array
      userName:
        example: cb-user
        type: string
    required:
    - command
    type: object
  cloudmodel.OSArchitecture:
    enum:
    - arm32
    - arm64
    - arm64_mac
    - x86_32
    - x86_64
    - x86_32_mac
    - x86_64_mac
    - s390x
    - NA
    - ""
    type: string
    x-enum-varnames:
    - ARM32
    - ARM64
    - ARM64_MAC
    - X86_32
    - X86_64
    - X86_32_MAC
    - X86_64_MAC
    - S390X
    - ArchitectureNA
    - ArchitectureUnknown
  cloudmodel.OSPlatform:
    enum:
    - Linux/UNIX
    - Windows
    - NA
    type: string
    x-enum-varnames:
    - Linux_UNIX
    - Windows
    - PlatformNA
  cloudmodel.RecommendedVmInfra:
    properties:
      description:
        type: string
      status:
        type: string
      targetSecurityGroupList:
        items:
          $ref: '#/definitions/cloudmodel.TbSecurityGroupReq'
        type: array
      targetSshKey:
        $ref: '#/definitions/cloudmodel.TbSshKeyReq'
      targetVNet:
        $ref: '#/definitions/cloudmodel.TbVNetReq'
      targetVmInfra:
        $ref: '#/definitions/cloudmodel.TbMciReq'
      targetVmOsImageList:
        items:
          $ref: '#/definitions/cloudmodel.TbImageInfo'
        type: array
      targetVmSpecList:
        items:
          $ref: '#/definitions/cloudmodel.TbSpecInfo'
        type: array
    type: object
  cloudmodel.TbFirewallRuleInfo:
    properties:
      CIDR:
        example: 0.0.0.0/0
        type: string
      Direction:
        enum:
        - inbound
        - outbound
        example: inbound
        type: string
      Ports:
        example: 1-65535,22,5555
        type: string
      Protocol:
        enum:
        - TCP
        - UDP
        - ICMP
        - ALL
        example: TCP
        type: string
    required:
    - Direction
    - Protocol
    type: object
  cloudmodel.TbImageInfo:
    properties:
      connectionName:
        type: string
      creationDate:
        type: string
      cspImageName:
        example: csp-06eb41e14121c550a
        type: string
      description:
        type: string
      details:
        items:
          $ref: '#/definitions/cloudmodel.KeyValue'
        type: array
      fetchedTime:
        type: string
      id:
        example: aws-ap-southeast-1
        type: string
      imageStatus:
        allOf:
        - $ref: '#/definitions/cloudmodel.ImageStatus'
        description: Available, Deprecated, NA
        example: Available
      infraType:
        description: vm|k8s|kubernetes|container, etc.
        type: string
      isGPUImage:
        default: false
        type: boolean
      isKubernetesImage:
        default: false
        type: boolean
      name:
        example: aws-ap-southeast-1
        type: string
      namespace:
        description: Composite primary key
        example: default
        type: string
      osArchitecture:
        allOf:
        - $ref: '#/definitions/cloudmodel.OSArchitecture'
        description: arm64, x86_64 etc.
        example: x86_64
      osDiskSizeGB:
        description: 10, 50, 100 etc.
        example: 50
        type: number
      osDiskType:
        description: ebs, HDD, etc.
        example: HDD
        type: string
      osDistribution:
        description: Ubuntu 22.04~, CentOS 8 etc.
        example: Ubuntu 22.04~
        type: string
      osPlatform:
        allOf:
        - $ref: '#/definitions/cloudmodel.OSPlatform'
        description: Linux/UNIX, Windows, NA
        example: Linux/UNIX
      osType:
        example: ubuntu 22.04
        type: string
      providerName:
        type: string
      regionList:
        description: Array field for supporting multiple regions
        items:
          type: string
        type: array
      systemLabel:
        example: Managed by CB-Tumblebug
        type: string
      uid:
        example: wef12awefadf1221edcf
        type: string
    type: object
  cloudmodel.TbMciReq:
    properties:
      description:
        example: Made in CB-TB
        type: string
      installMonAgent:
        default: "no"
        description: InstallMonAgent Option for CB-Dragonfly agent installation ([yes/no]
          default:yes)
        enum:
        - "yes"
        - "no"
        example: "no"
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        example: mci01
        type: string
      placementAlgo:
        type: string
      postCommand:
        allOf:
        - $ref: '#/definitions/cloudmodel.MciCmdReq'
        description: PostCommand is for the command to bootstrap the VMs
      systemLabel:
        description: SystemLabel is for describing the mci in a keyword (any string
          can be used) for special System purpose
        example: ""
        type: string
      vm:
        items:
          $ref: '#/definitions/cloudmodel.TbVmReq'
        type: array
    required:
    - name
    - vm
    type: object
  cloudmodel.TbSecurityGroupReq:
    properties:
      connectionName:
        type: string
      cspResourceId:
        description: CspResourceId is required to register object from CSP (option=register)
        example: 'required for option=register only. ex: csp-06eb41e14121c550a'
        type: string
      description:
        type: string
      firewallRules:
        description: validate:"required"`
        items:
          $ref: '#/definitions/cloudmodel.TbFirewallRuleInfo'
        type: array
      name:
        type: string
      vNetId:
        type: string
    required:
    - connectionName
    - name
    - vNetId
    type: object
  cloudmodel.TbSpecInfo:
    properties:
      acceleratorCount:
        type: integer
      acceleratorMemoryGB:
        type: number
      acceleratorModel:
        type: string
      acceleratorType:
        type: string
      architecture:
