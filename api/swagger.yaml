    type: object
  pkg_api_rest_handler.ResGetCloudModels:
    properties:
      models:
        items:
          $ref: '#/definitions/pkg_api_rest_handler.MyCloudModel'
        type: array
    type: object
  pkg_api_rest_handler.ResGetOnPremModel:
    properties:
      description:
        type: string
