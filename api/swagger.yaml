        type: string
      associatedObjectList:
        items:
          type: string
        type: array
      connectionName:
        type: string
      costPerHour:
        type: number
      cspSpecName:
        description: CspSpecName is name of the spec given by CSP
        example: csp-06eb41e14121c550a
        type: string
      description:
        type: string
      details:
        items:
          $ref: '#/definitions/cloudmodel.KeyValue'
        type: array
      diskSizeGB:
        type: number
      evaluationScore01:
        type: number
      evaluationScore02:
        type: number
      evaluationScore03:
        type: number
      evaluationScore04:
        type: number
      evaluationScore05:
        type: number
      evaluationScore06:
        type: number
      evaluationScore07:
        type: number
      evaluationScore08:
        type: number
      evaluationScore09:
        type: number
      evaluationScore10:
        type: number
      evaluationStatus:
        type: string
      id:
        description: Id is unique identifier for the object
        example: aws-ap-southeast-1
        type: string
      infraType:
        description: InfraType can be one of vm|k8s|kubernetes|container, etc.
        type: string
      isAutoGenerated:
        type: boolean
      maxTotalStorageTiB:
        type: integer
      memoryGiB:
        type: number
      name:
        description: Name is human-readable string to represent the object
        example: aws-ap-southeast-1
        type: string
      namespace:
        example: default
        type: string
      netBwGbps:
        type: integer
      orderInFilteredResult:
        type: integer
      osType:
        type: string
      providerName:
        type: string
      regionName:
        type: string
      rootDiskSize:
        type: string
      rootDiskType:
        type: string
      systemLabel:
        description: SystemLabel is for describing the Resource in a keyword (any
          string can be used) for special System purpose
        example: Managed by CB-Tumblebug
        type: string
      uid:
        description: Uid is universally unique identifier for the object, used for
          labelSelector
        example: wef12awefadf1221edcf
        type: string
      vCPU:
        type: integer
    type: object
  cloudmodel.TbSshKeyReq:
    properties:
      connectionName:
        type: string
      cspResourceId:
        description: |-
          Fields for "Register existing SSH keys" feature
          CspResourceId is required to register object from CSP (option=register)
        type: string
      description:
        type: string
      fingerprint:
        type: string
      name:
        type: string
      privateKey:
        type: string
      publicKey:
        type: string
      username:
        type: string
      verifiedUsername:
        type: string
    required:
    - connectionName
    - name
    type: object
  cloudmodel.TbSubnetReq:
    properties:
      description:
        example: subnet00 managed by CB-Tumblebug
        type: string
      ipv4_CIDR:
        example: 10.0.1.0/24
        type: string
      name:
        example: subnet00
        type: string
      zone:
        type: string
    required:
    - ipv4_CIDR
    - name
    type: object
  cloudmodel.TbVNetReq:
    properties:
      cidrBlock:
        example: 10.0.0.0/16
        type: string
      connectionName:
        example: aws-ap-northeast-2
        type: string
      description:
        example: vnet00 managed by CB-Tumblebug
        type: string
      name:
        example: vnet00
        type: string
      subnetInfoList:
        items:
          $ref: '#/definitions/cloudmodel.TbSubnetReq'
        type: array
    required:
    - connectionName
    - name
    type: object
  cloudmodel.TbVmReq:
    properties:
      connectionName:
        example: testcloud01-seoul
        type: string
      cspResourceId:
        description: CspResourceId is resource identifier managed by CSP (required
          for option=register)
        example: i-014fa6ede6ada0b2c
        type: string
      dataDiskIds:
        items:
          type: string
        type: array
      description:
        example: Description
        type: string
      imageId:
        description: ImageType        string   `json:"imageType"`
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        description: VM name or subGroup name if is (not empty) && (> 0). If it is
          a group, actual VM name will be generated with -N postfix.
        example: g1-1
        type: string
      rootDiskSize:
        description: '"default", Integer (GB): ["50", ..., "1000"]'
        example: default, 30, 42, ...
        type: string
      rootDiskType:
        description: '"", "default", "TYPE1", AWS: ["standard", "gp2", "gp3"], Azure:
          ["PremiumSSD", "StandardSSD", "StandardHDD"], GCP: ["pd-standard", "pd-balanced",
          "pd-ssd", "pd-extreme"], ALIBABA: ["cloud_efficiency", "cloud", "cloud_ssd"],
          TENCENT: ["CLOUD_PREMIUM", "CLOUD_SSD"]'
        example: default, TYPE1, ...
        type: string
      securityGroupIds:
        items:
          type: string
        type: array
      specId:
        type: string
      sshKeyId:
        type: string
      subGroupSize:
        description: if subGroupSize is (not empty) && (> 0), subGroup will be generated.
          VMs will be created accordingly.
        example: "3"
        type: string
      subnetId:
        type: string
      vNetId:
        type: string
      vmUserName:
        type: string
      vmUserPassword:
        type: string
    required:
    - connectionName
    - imageId
    - name
    - securityGroupIds
    - specId
    - sshKeyId
    - subnetId
    - vNetId
    type: object
