        type: array
    type: object
  pkg_api_rest_handler.ResHTTPVersion:
    properties:
      message:
        type: string
    type: object
  pkg_api_rest_handler.ResReadyz:
    properties:
      message:
        type: string
    type: object
  pkg_api_rest_handler.ResUpdateCloudModel:
    properties:
      cloudinfra:
        $ref: '#/definitions/model.TbMciDynamicReq'
      id:
