basePath: /damselfly
definitions:
  model.TbMciDynamicReq:
    properties:
      description:
        example: Made in CB-TB
        type: string
      installMonAgent:
        default: "no"
        description: InstallMonAgent Option for CB-Dragonfly agent installation ([yes/no]
          default:yes)
        enum:
        - "yes"
        - "no"
        example: "no"
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        example: mci01
        type: string
      systemLabel:
        description: SystemLabel is for describing the mci in a keyword (any string
          can be used) for special System purpose
        example: ""
        type: string
      vm:
        items:
          $ref: '#/definitions/model.TbVmDynamicReq'
        type: array
    required:
    - name
    - vm
    type: object
  model.TbVmDynamicReq:
    properties:
      commonImage:
        description: CommonImage is field for id of a image in common namespace
        example: ubuntu18.04
        type: string
      commonSpec:
        description: CommonSpec is field for id of a spec in common namespace
        example: aws+ap-northeast-2+t2.small
        type: string
      connectionName:
        description: |-
          if ConnectionName is given, the VM tries to use associtated credential.
          if not, it will use predefined ConnectionName in Spec objects
        type: string
      description:
        example: Description
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        description: VM name or subGroup name if is (not empty) && (> 0). If it is
          a group, actual VM name will be generated with -N postfix.
        example: g1-1
        type: string
      rootDiskSize:
        default: default
        description: '"default", Integer (GB): ["50", ..., "1000"]'
        example: default, 30, 42, ...
        type: string
      rootDiskType:
        default: default
        description: '"", "default", "TYPE1", AWS: ["standard", "gp2", "gp3"], Azure:
          ["PremiumSSD", "StandardSSD", "StandardHDD"], GCP: ["pd-standard", "pd-balanced",
          "pd-ssd", "pd-extreme"], ALIBABA: ["cloud_efficiency", "cloud", "cloud_essd"],
          TENCENT: ["CLOUD_PREMIUM", "CLOUD_SSD"]'
        example: default, TYPE1, ...
        type: string
      subGroupSize:
        default: "1"
        description: if subGroupSize is (not empty) && (> 0), subGroup will be generated.
          VMs will be created accordingly.
        example: "3"
        type: string
      vmUserPassword:
        type: string
    required:
    - commonImage
    - commonSpec
    type: object
  onprem.CpuProperty:
    properties:
      architecture:
        example: x86_64
        type: string
      cores:
        description: Number of physical cores per CPU
        example: 18
        type: integer
      cpus:
        description: Number of physical CPUs (sockets)
        example: 2
        type: integer
      maxSpeed:
        description: Maximum speed in GHz
        example: 3.6
        type: number
      model:
        example: Intel(R) Xeon(R) Gold 6140 CPU @ 2.30GHz
        type: string
      threads:
        description: Number of logical CPUs (threads) per CPU with hyper-threading
          enabled
        example: 36
        type: integer
      vendor:
        example: GenuineIntel
        type: string
    required:
    - cores
    - cpus
    - threads
    type: object
  onprem.DiskProperty:
    properties:
      available:
        description: Unit GiB
        type: integer
      label:
        type: string
      totalSize:
        description: Unit GiB
        example: 1024
        type: integer
      type:
        description: SSD, HDD
        example: SSD
        type: string
      used:
        description: Unit GiB
        type: integer
    required:
    - label
    - totalSize
    - type
    type: object
  onprem.MemoryProperty:
    properties:
      available:
        description: Unit GiB
        type: integer
      totalSize:
        description: Unit GiB
        example: 128
        type: integer
      type:
        example: DDR4
        type: string
      used:
        description: Unit GiB
        type: integer
    required:
    - totalSize
    - type
    type: object
  onprem.NetworkInterfaceProperty:
    properties:
      ipv4CidrBlocks:
        description: IPv4 address with prefix length (e.g., 192.168.0.21/24), instead
          of inet addr, Bcast, and Mask
        items:
          type: string
        type: array
      ipv6CidrBlocks:
        description: IPv6 address with prefix length (e.g., "2001:db8::1/64")
        items:
          type: string
        type: array
      macAddress:
        description: MAC address
        type: string
      mtu:
        description: Maximum Transmission Unit (MTU) in bytes
        type: integer
      name:
        description: Interface name (e.g., eth0, ens01, enp0s3)
        type: string
      state:
        description: Interface state (e.g., UP, DOWN)
        type: string
    required:
    - name
    type: object
  onprem.NetworkProperty:
    properties:
      ipv4Networks:
        example:
        - 172.26.240.0/20
        items:
          type: string
        type: array
      ipv6Networks:
        description: TBD
        items:
          type: string
        type: array
    type: object
  onprem.OnPremInfra:
    properties:
      network:
        $ref: '#/definitions/onprem.NetworkProperty'
      servers:
        items:
          $ref: '#/definitions/onprem.ServerProperty'
        type: array
    required:
    - servers
    type: object
  onprem.OsProperty:
    properties:
      id:
        example: ubuntu
        type: string
      idLike:
        example: debian
        type: string
      name:
        example: Ubuntu
        type: string
      prettyName:
        description: Pretty name
        example: Ubuntu 22.04.3 LTS
        type: string
      version:
        description: Full version string
        example: 22.04.3 LTS (Jammy Jellyfish)
        type: string
      versionCodename:
        example: jammy
        type: string
      versionId:
        example: "22.04"
        type: string
    required:
    - prettyName
    type: object
  onprem.RouteProperty:
    properties:
      destination:
        description: Destination network, expressed in CIDR format
        type: string
      gateway:
        description: Gateway address to which packets are forwarded
        type: string
      interface:
        description: Network interface associated with the route
        type: string
      linkState:
        description: Link state of the route (e.g., UP, DOWN)
        type: string
      metric:
        description: Metric value indicating the priority of the route
        type: integer
      protocol:
        description: Protocol used to set the route (e.g., kernel, static)
        type: string
      scope:
        description: Scope of the route (e.g., global, link, host)
        type: string
      source:
        description: Optionally stores the source address (used for policy-based routing)
        type: string
    type: object
  onprem.ServerProperty:
    properties:
      cpu:
        $ref: '#/definitions/onprem.CpuProperty'
      dataDisks:
        items:
          $ref: '#/definitions/onprem.DiskProperty'
        type: array
      hostname:
        type: string
      interfaces:
        items:
          $ref: '#/definitions/onprem.NetworkInterfaceProperty'
        type: array
      memory:
        $ref: '#/definitions/onprem.MemoryProperty'
      os:
        $ref: '#/definitions/onprem.OsProperty'
      rootDisk:
        $ref: '#/definitions/onprem.DiskProperty'
      routingTable:
        items:
          $ref: '#/definitions/onprem.RouteProperty'
        type: array
    type: object
  pkg_api_rest_handler.MyCloudModel:
    properties:
      cloudinfra:
        $ref: '#/definitions/model.TbMciDynamicReq'
      id:
        type: integer
      istargetmodel:
        type: boolean
      version:
        description: "Name \t\tstring  \t\t\t\t`json:\"name\"`\nDescription \tstring
          \t\t\t\t\t`json:\"description\"`"
        type: string
    required:
    - cloudinfra
    type: object
  pkg_api_rest_handler.MyOnPremModel:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      onpreminfra:
        $ref: '#/definitions/onprem.OnPremInfra'
      version:
        type: string
    type: object
  pkg_api_rest_handler.ReqCreateCloudModel:
    properties:
      cloudinfra:
        $ref: '#/definitions/model.TbMciDynamicReq'
      id:
        type: integer
      istargetmodel:
        type: boolean
      version:
        description: "Name \t\tstring  \t\t\t\t`json:\"name\"`\nDescription \tstring
          \t\t\t\t\t`json:\"description\"`"
        type: string
    required:
    - cloudinfra
    type: object
  pkg_api_rest_handler.ReqCreateOnPremModel:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      onpreminfra:
        $ref: '#/definitions/onprem.OnPremInfra'
      version:
        type: string
    type: object
  pkg_api_rest_handler.ReqUpdateCloudModel:
    properties:
      cloudinfra:
        $ref: '#/definitions/model.TbMciDynamicReq'
      id:
        type: integer
      istargetmodel:
        type: boolean
      version:
        description: "Name \t\tstring  \t\t\t\t`json:\"name\"`\nDescription \tstring
          \t\t\t\t\t`json:\"description\"`"
        type: string
    required:
    - cloudinfra
    type: object
  pkg_api_rest_handler.ReqUpdateOnPremModel:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      onpreminfra:
        $ref: '#/definitions/onprem.OnPremInfra'
      version:
        type: string
    type: object
  pkg_api_rest_handler.ResCreateCloudModel:
    properties:
      cloudinfra:
        $ref: '#/definitions/model.TbMciDynamicReq'
      id:
        type: integer
      istargetmodel:
        type: boolean
      version:
        description: "Name \t\tstring  \t\t\t\t`json:\"name\"`\nDescription \tstring
          \t\t\t\t\t`json:\"description\"`"
        type: string
    required:
    - cloudinfra
    type: object
  pkg_api_rest_handler.ResCreateOnPremModel:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      onpreminfra:
        $ref: '#/definitions/onprem.OnPremInfra'
      version:
        type: string
    type: object
  pkg_api_rest_handler.ResGetCloudModel:
    properties:
      cloudinfra:
        $ref: '#/definitions/model.TbMciDynamicReq'
      id:
        type: integer
      istargetmodel:
        type: boolean
      version:
        description: "Name \t\tstring  \t\t\t\t`json:\"name\"`\nDescription \tstring
