paths:
  /httpVersion:
    get:
      consumes:
      - application/json
      description: Checks and logs the HTTP version of the incoming request to the
        server console.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg_api_rest_handler.ResHTTPVersion'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/pkg_api_rest_handler.ResHTTPVersion'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/pkg_api_rest_handler.ResHTTPVersion'
      summary: Check HTTP version of incoming request
      tags:
      - '[Admin] System management'
  /model:
    get:
      consumes:
      - application/json
      description: Get a list of models.
      produces:
      - application/json
      responses:
        "200":
          description: (sample) This is a list of models
          schema:
            $ref: '#/definitions/pkg_api_rest_handler.ResGetModels'
        "404":
          description: model not found
          schema:
            type: object
      summary: Get a list of models
      tags:
      - '[API] Cloud Migration Models (TBD)'
    post:
      consumes:
      - application/json
      description: Create a new model with the given information.
      parameters:
      - description: model information
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/pkg_api_rest_handler.ReqCreateModel'
      produces:
      - application/json
      responses:
        "201":
          description: (Sample) This is a sample description for success response
            in Swagger UI
          schema:
            $ref: '#/definitions/pkg_api_rest_handler.ResCreateModel'
        "400":
          description: Invalid Request
          schema:
            type: object
      summary: Create a new model
      tags:
      - '[API] Cloud Migration Models (TBD)'
  /model/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a model with the given information.
      parameters:
      - description: Model ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Model deletion successful
          schema:
            type: string
        "400":
          description: Invalid Request
          schema:
            type: object
        "404":
          description: Model Not Found
          schema:
            type: object
      summary: Delete a model
      tags:
      - '[API] Cloud Migration Models (TBD)'
    get:
      consumes:
      - application/json
      description: Get a specific model.
      parameters:
      - description: Model ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: (Sample) a model
          schema:
            $ref: '#/definitions/pkg_api_rest_handler.ResGetModel'
        "404":
          description: model not found
          schema:
            type: object
      summary: Get a specific model
      tags:
      - '[API] Cloud Migration Models (TBD)'
    patch:
      consumes:
      - application/json
      description: Patch a model with the given information.
      parameters:
      - description: Model ID
        in: path
        name: id
        required: true
        type: integer
      - description: Model information to update
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/pkg_api_rest_handler.ReqPatchModel'
      produces:
      - application/json
      responses:
        "200":
          description: (Sample) This is a sample description for success response
            in Swagger UI
          schema:
            $ref: '#/definitions/pkg_api_rest_handler.ResPatchModel'
        "400":
          description: Invalid Request
          schema:
            type: object
        "404":
          description: Model Not Found
          schema:
            type: object
      summary: Patch a model
      tags:
      - '[API] Cloud Migration Models (TBD)'
    put:
      consumes:
      - application/json
      description: Update a model with the given information.
      parameters:
      - description: Model ID
        in: path
        name: id
        required: true
        type: integer
      - description: Model information to update
        in: body
        name: Model
        required: true
        schema:
          $ref: '#/definitions/pkg_api_rest_handler.ReqUpdateModel'
      produces:
      - application/json
      responses:
        "201":
          description: (Sample) This is a sample description for success response
            in Swagger UI
          schema:
            $ref: '#/definitions/pkg_api_rest_handler.ResUpdateModel'
        "400":
          description: Invalid Request
          schema:
            type: object
      summary: Update a model
      tags:
      - '[API] Cloud Migration Models (TBD)'
  /readyz:
    get:
      consumes:
      - application/json
      description: Check Damselfly is ready
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/pkg_api_rest_handler.ResReadyz'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/pkg_api_rest_handler.ResReadyz'
      summary: Check Damselfly is ready
      tags:
      - '[Admin] System management'
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
